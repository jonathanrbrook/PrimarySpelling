<h1>Read-Cover-Spell</h1>
<p ng-show="!finishedTest">Read the word and then type it into the box next to it.</p>
<p ng-show="finishedTest">{{resultText}}</p>

<div class="row text-center">
  <div class="col-lg-6 col-md-6 hero-spacer container">

    <form ng-submit="checkSpelling(typedText)">
      <p>
        <h3>{{wordScreen}}</h3>
      </p>
      <p>
        <input id="inputTarget" type="text" ng-model="typedText" autofocus />
        <button class="btn btn-primary">Go</button>
      </p>
    </form>

  </div>
  <div class="col-lg-6 col-md-6 hero-spacer container">
      <h2>Score : {{score}}/{{scoreoutof}}</h2>
      <span ng-repeat="result in results">
          <strong>{{result.text}}</strong>
          <img ng-src="img/{{result.imageName}}"/>
      </span>
  </div>
</div>

<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content fireworkBackground">
            <h1 class="whiteText center">{{resultText}}</h1>
            <h2 class="whiteText center">Score : {{score}}/{{scoreoutof}}</h2>
            <canvas id="canvas">Canvas is not supported in your browser.</canvas>
            <!--<div class="center"><img ng-src="img/{{resultImageName}}"/></div>-->
            <footer>
                &nbsp;<button type="button" class="btn btn-default center" data-dismiss="modal" ng-click="restart()">Restart</button>
            </footer>
        </div>
    </div>
</div>

<div>{{debugOutput}}</div>
