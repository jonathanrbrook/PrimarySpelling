<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fireworks Spelling</title>

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/features.css" rel="stylesheet">

  </head>

  <body>

  <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="../index.html"><img src="../img/fireworksHeader.png" width="30" height="30">&nbsp;Fireworks Spelling</a>
          </div>

      </div>
  </nav>
    
    <div class="container">

      <div class="jumbotron hero-spacer">
        <h1>Listen-Cover-Spell</h1>
        <p>Listen to the word and then type it into the box</p>
      </div>
      
      <hr>

      <div class="row text-center">

        <div class="col-lg-4 col-md-6 hero-feature">
          <div class="thumbnail">
            <div class="caption">
              <h3>Enter here</h3>
              <p id="readWord">{{name || "Umbrella"}}</p>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 hero-feature">
          <div class="thumbnail">
            <div class="caption">
              <h3>Type the word here</h3>
			  <p>
                  <label>
                      <input type="text" ng-model="name"/>
                  </label>
              </p>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 hero-feature">
          <div class="thumbnail">
            <div class="caption">
              <h3>Results</h3>
              <p>######</p>
            </div>
          </div>
        </div>

      </div><!-- /.row -->
      
      <hr>

      <footer>

          <div class="col-lg-12">

        </div>

    </div>

  </body>
